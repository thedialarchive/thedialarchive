<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dial Archive - Watches Worth Knowing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --accent: #000000;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 24px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 8px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
        }
        
        .brand-name {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }
        
        .tagline {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 20px;
            transition: all 0.2s ease;
        }
        
        .social-link:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 20px;
        }
        
        .watch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .watch-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }
        
        .watch-card {
            background: var(--bg-primary);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
        }
        
        .watch-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
        }
        
        .watch-card:active {
            transform: translateY(-2px);
        }
        
        .watch-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: var(--bg-secondary);
            overflow: hidden;
        }
        
        .watch-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .watch-card:hover .watch-image {
            transform: scale(1.05);
        }
        
        .watch-info {
            padding: 16px;
        }
        
        .watch-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .watch-ref {
            font-size: 12px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        
        .watch-price {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-secondary);
        }
        
        .loading-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .loading-modal.active {
            display: flex;
            opacity: 1;
        }
        
        .loading-content {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 320px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 24px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-content h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .loading-content p {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-state h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .empty-state p {
            font-size: 16px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="watch-grid" id="watchGrid"></div>
    </div>

    <script>
        const YOUR_ASSOCIATE_ID = "thedialarchiv-20";
        
        const watches = [
            { 
                name: "Casio Digi-Dial Black", 
                asin: "B000J39T2S",
                ref: "AQ-230A",
                price: "$50",
                image: "https://i.imgur.com/9JIvhEp.jpeg" 
            }
        ];
        
        const loadingModal = document.getElementById('loadingModal');
        const watchGrid = document.getElementById('watchGrid');
        
        function openAmazonApp(asin) {
            loadingModal.classList.add('active');
            
            const amazonAppUrl = `amazon://www.amazon.com/dp/${asin}?tag=${YOUR_ASSOCIATE_ID}`;
            const amazonWebUrl = `https://www.amazon.com/dp/${asin}?tag=${YOUR_ASSOCIATE_ID}`;
            
            window.location.href = amazonAppUrl;
            
            setTimeout(() => {
                window.location.href = amazonWebUrl;
            }, 1500);
        }
        
        function createWatchCard(watch) {
            const card = document.createElement('div');
            card.className = 'watch-card';
            card.onclick = () => openAmazonApp(watch.asin);
            
            const refHtml = watch.ref ? `<div class="watch-ref">${watch.ref}</div>` : '';
            const priceHtml = watch.price ? `<div class="watch-price">${watch.price}</div>` : '';
            
            card.innerHTML = `
                <div class="watch-image-container">
                    <img src="${watch.image}" alt="${watch.name}" class="watch-image" loading="lazy">
                </div>
                <div class="watch-info">
                    <div class="watch-name">${watch.name}</div>
                    ${refHtml}
                    ${priceHtml}
                </div>
            `;
            
            return card;
        }
        
        function loadWatches() {
            if (watches.length === 0) {
                watchGrid.innerHTML = `
                    <div class="empty-state">
                        <h2>No watches yet</h2>
                        <p>Add your first watch to get started</p>
                    </div>
                `;
                return;
            }
            
            watches.forEach(watch => {
                watchGrid.appendChild(createWatchCard(watch));
            });
        }
        
        loadWatches();
    </script>
