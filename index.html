<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dial Archive - Watches Worth Knowing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --accent: #000000;
            --font-bold: 'Arial Black', Arial, sans-serif;
            --font-normal: Arial, sans-serif;
        }
        
        body {
            font-family: var(--font-normal);
            background: var(--bg-secondary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 24px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 8px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
        }
        
        .brand-name {
            font-size: 28px;
            font-weight: 900;
            font-family: var(--font-bold);
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }
        
        .tagline {
            font-size: 14px;
            font-weight: 400;
            font-family: var(--font-normal);
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            font-family: var(--font-normal);
            padding: 6px 12px;
            border-radius: 20px;
            transition: all 0.2s ease;
        }
        
        .social-link:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .intro-banner {
            background: var(--bg-primary);
            padding: 32px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .intro-banner p {
            font-size: 24px;
            font-weight: 900;
            font-family: var(--font-bold);
            line-height: 1.3;
            color: var(--text-primary);
            max-width: 600px;
            margin: 0 auto 16px;
        }
        
        .intro-banner .cta-text {
            font-size: 18px;
            font-weight: 400;
            font-family: var(--font-normal);
            color: var(--text-primary);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 20px;
            min-height: calc(100vh - 400px);
        }
        
        .watch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .watch-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .intro-banner p {
                font-size: 20px;
            }
            
            .intro-banner .cta-text {
                font-size: 16px;
            }
        }
        
        .watch-card {
            background: var(--bg-primary);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
        }
        
        .watch-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
        }
        
        .watch-card:active {
            transform: translateY(-2px);
        }
        
        .watch-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: var(--bg-secondary);
            overflow: hidden;
        }
        
        .watch-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .watch-card:hover .watch-image {
            transform: scale(1.05);
        }
        
        .watch-info {
            padding: 16px;
        }
        
        .watch-name {
            font-size: 16px;
            font-weight: 500;
            font-family: var(--font-normal);
            color: var(--text-primary);
            margin-bottom: 4px;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .watch-ref {
            font-size: 12px;
            font-weight: 400;
            color: var(--text-secondary);
            font-family: 'Monaco', 'Courier New', monospace;
        }
        
        .footer {
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            padding: 32px 20px;
            text-align: center;
        }
        
        .footer p {
            font-size: 13px;
            font-family: var(--font-normal);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-state h2 {
            font-size: 24px;
            font-weight: 600;
            font-family: var(--font-bold);
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .empty-state p {
            font-size: 16px;
            font-family: var(--font-normal);
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="https://i.imgur.com/SZ3Tn1Q.png" alt="The Dial Archive" class="logo">
            <h1 class="brand-name">The Dial Archive</h1>
        </div>
        <p class="tagline">Watches Worth Knowing.</p>
        <a href="https://tiktok.com/@dialarchive" target="_blank" class="social-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
            </svg>
            @dialarchive
        </a>
    </header>

    <div class="intro-banner">
        <p>Welcome to the Archive.</p>
        <p class="cta-text">Tap a watch to open it in your Amazon app!</p>
    </div>

    <div class="container">
        <div class="watch-grid" id="watchGrid"></div>
    </div>

    <footer class="footer">
        <p>As an Amazon Associate I earn from qualifying purchases.</p>
    </footer><script>
        const YOUR_ASSOCIATE_ID = "thedialarchiv-20";
        
        const watches = [
            { 
                name: "Casio Digi-Dial Black", 
                asin: "B000J39T2S",
                ref: "AQ-230A",
                image: "https://i.imgur.com/9JIvhEp.jpeg" 
            }
        ];
        
        const watchGrid = document.getElementById('watchGrid');
        
        function createWatchCard(watch) {
            const card = document.createElement('div');
            card.className = 'watch-card';
            card.onclick = () => {
                window.location.href = `redirect.html?asin=${watch.asin}&tag=${YOUR_ASSOCIATE_ID}`;
            };
            
            const refHtml = watch.ref ? `<div class="watch-ref">${watch.ref}</div>` : '';
            
            card.innerHTML = `
                <div class="watch-image-container">
                    <img src="${watch.image}" alt="${watch.name}" class="watch-image" loading="lazy">
                </div>
                <div class="watch-info">
                    <div class="watch-name">${watch.name}</div>
                    ${refHtml}
                </div>
            `;
            
            return card;
        }
        
        function loadWatches() {
            if (watches.length === 0) {
                watchGrid.innerHTML = `
                    <div class="empty-state">
                        <h2>No watches yet</h2>
                        <p>Add your first watch to get started</p>
                    </div>
                `;
                return;
            }
            
            watches.forEach(watch => {
                watchGrid.appendChild(createWatchCard(watch));
            });
        }
        
        loadWatches();
    </script>
</body>
</html>
