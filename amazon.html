<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Amazon...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .loading-card {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            max-width: 360px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 24px;
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f5f5f7;
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        p {
            font-size: 15px;
            color: #86868b;
        }
    </style>
</head>
<body>
    <div class="loading-card">
        <img src="https://i.imgur.com/SZ3Tn1Q.png" alt="The Dial Archive" class="logo">
        <div class="spinner"></div>
        <h1>Opening Amazon</h1>
        <p>Taking you to the watch now...</p>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const asin = urlParams.get('asin');
        const tag = urlParams.get('tag') || 'thedialarchiv-20';
        
        if (asin) {
            const amazonAppUrl = `amazon://www.amazon.com/dp/${asin}?tag=${tag}`;
            const amazonWebUrl = `https://www.amazon.com/dp/${asin}?tag=${tag}`;
            
            // Try app
            window.location.href = amazonAppUrl;
            
            // Fallback to web
            setTimeout(() => {
                window.location.href = amazonWebUrl;
            }, 1500);
        }
    </script>
</body>
</html>
