<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Amazon - The Dial Archive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .instruction-card {
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            display: block;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1d1d1f;
        }
        
        .subtext {
            font-size: 16px;
            color: #86868b;
            margin-bottom: 40px;
        }
        
        .pointer-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .pointer-arrow {
            font-size: 64px;
            animation: bounce 1.5s infinite;
            display: inline-block;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-10px) translateX(10px); }
        }
        
        .pointer-text {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-top: 12px;
        }
        
        .steps {
            background: #f5f5f7;
            border-radius: 16px;
            padding: 32px 24px;
            text-align: left;
            margin-bottom: 32px;
        }
        
        .step {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .step:last-child {
            margin-bottom: 0;
        }
        
        .step-number {
            width: 36px;
            height: 36px;
            background: #000;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .step-content h3 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #1d1d1f;
        }
        
        .step-content p {
            font-size: 15px;
            line-height: 1.5;
            color: #86868b;
        }
        
        .step-content strong {
            color: #1d1d1f;
            font-weight: 600;
        }
        
        .arrow {
            text-align: center;
            font-size: 24px;
            color: #86868b;
            margin: 12px 0;
        }
        
        .footer-text {
            font-size: 14px;
            color: #86868b;
        }
    </style>
</head>
<body>
    <div class="instruction-card">
        <img src="https://i.imgur.com/SZ3Tn1Q.png" alt="The Dial Archive" class="logo">
        
        <div class="pointer-container">
            <div class="pointer-arrow">↗️</div>
            <div class="pointer-text">Tap the ••• menu above</div>
        </div>
        
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <h3>Tap the Menu</h3>
                    <p>Click the <strong>•••</strong> button in the top right corner</p>
                </div>
            </div>
            
            <div class="arrow">↓</div>
            
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <h3>Select "Open in Browser"</h3>
                    <p>Choose <strong>"Open in Browser"</strong> from the menu</p>
                </div>
            </div>
            
            <div class="arrow">↓</div>
            
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <h3>Amazon Opens!</h3>
                    <p>The Amazon app will open automatically</p>
                </div>
            </div>
        </div>
        
        <p class="footer-text">The Dial Archive • Watches Worth Knowing</p>
    </div>
</body>
</html>
